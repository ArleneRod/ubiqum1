<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de Países</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; 
            padding: 20px;
            box-sizing: border-box;
        }

        #gridContainer {
            display: flex;
            flex-wrap: wrap;
            width: 624px;
            background-color: white; 
            padding: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .grid-item {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color:white;
            border: 1px solid #7a7373;
            box-sizing: border-box;
            margin: 2px; 
            text-align: center;
            color: black; 
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Total de países</h2>
    <div id="gridContainer"></div>
    <script>

</html>
